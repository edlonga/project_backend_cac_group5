<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ingresar_libro.css">
    <title>Registrar</title>
</head>

<body>

    <header>
        <div class="container-titulo">
            <h1>Club Bibli√≥filos Codo</h1><img class="container-librito" src="../img/whois_img/libro.png" width="40vw" alt="libro">
        </div>
        <nav id="header_tabla">
            
        </nav>
    </header>

    <main>

        <section>
            <div class="container-form">

                <form action="">
                    <div class="entrada">
                        <label for="titulo">Titulo:</label>
                        <input type="text" name="titulo" id="titulo">
                    </div>

                    <div class="entrada">
                        <label for="autor">Autor:</label>
                        <input type="text" name="autor" id="autor">
                    </div>

                    <div class="entrada">
                        <label for="idioma">Idioma:</label>
                        <input type="text" name="idioma" id="idioma">
                    </div>

                    <div class="entrada">
                        <label for="edicion">Edicion:</label>
                        <input type="text" name="edicion" id="edicion">
                    </div>

                    <div class="entrada">
                        <label for="genero">Genero:</label>
                        <input type="text" name="genero" id="genero">
                    </div>

                    <div class="entrada">
                        <label for="isbn">Isbn:</label>
                        <input type="number" name="isbn" id="isbn">
                    </div>

                    <div class="entrada">
                        <label for="imagen">Imagen:</label>
                        <input type="text" name="imagen" id="imagen">
                    </div>

                    <div class="entrada">
                        <label for="colaborador">Colaborador:</label>
                        <input type="number" name="colaborador" id="colaborador">
                    </div>

                    <div class="entrada">
                        <button class="modificar" type="button" onclick="guardar()">Guardar</button>
                    </div>

                </form>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="../js/ingresar_libro.js"></script>
    <script src="../js/header.js"></script>
</body>

</html>
